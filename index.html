<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发饰数据库 - 排品网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>排品对照系统</h1>
            <div class="update-time" id="updateTime">
                <span class="update-label">数据更新时间：</span>
                <span class="update-value">加载中...</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab('A')">A区商品</button>
            <button class="tab-button" onclick="showTab('B')">B区商品</button>
            <button class="tab-button" onclick="showTab('佩戴/周边')">佩戴/周边</button>
        </nav>

        <main>
            <div id="tab-A" class="tab-content active">
                <div class="products-grid" id="products-A">
                    <!-- A类商品将在这里动态生成 -->
                </div>
            </div>
            
            <div id="tab-B" class="tab-content">
                <div class="products-grid" id="products-B">
                    <!-- B类商品将在这里动态生成 -->
                </div>
            </div>
            
            <div id="tab-佩戴/周边" class="tab-content">
                <div class="products-grid" id="products-佩戴/周边">
                    <!-- 佩戴/周边商品将在这里动态生成 -->
                </div>
            </div>
        </main>

        <div id="loading" class="loading">
            <p>正在加载商品数据...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>加载数据时出现错误，请检查data.json文件是否存在。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
